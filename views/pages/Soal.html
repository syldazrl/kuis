<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Data Soal</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID Soal</th>
                        <th>ID Priode</th>
                        <th>ID User</th>
                        <th>Soal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in DatasSoal">
                        <td>{{item.id_Soal}}</td>
                        <td>{{item.id_Periode}}</td>
                        <td>{{item.id_User}}</td>
                        <td>{{item.Soal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
