<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Data Jawaban</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID Jawaban</th>
                        <th>ID Soal</th>
                        <th>Jawaban</th>
                        <th>Bobot</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in DatasJawaban">
                        <td>{{item.id_Jawaban}}</td>
                        <td>{{item.id_Soal}}</td>
                        <td>{{item.Jawaban}}</td>
                        <td>{{item.Bobot}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
