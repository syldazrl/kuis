<a class="btn btn-success pull-right" id="modal-428658" role="button" href="" data-target="#modal-container-428658"
    data-toggle="modal">Tambah
    Data</a>
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        Data Periode</div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" style="width:100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Id Periode</th>
                        <th>Session</th>
                        <th>Status</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in DatasPeriode">
                        <td>{{$index+1}}</td>
                        <td>{{item.Session}}</td>
                        <td>{{item.Status}}</td>
                        <td><button class="btn btn-info" id="modal-428658" data-target="#modal-container-428658"
                                data-toggle="modal" ng-click="GetData(item)">Ubah</button></td>
                        <td><button class="btn btn-warning" ng-click="Hapus(item)">Hapus</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">


        <div class="modal fade" id="modal-container-428658" role="dialog" aria-hidden="true"
            aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">
                            Modal title
                        </h5>
                        <button class="close" type="button" data-dismiss="modal">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form role="form">
                                    <div class="form-group">

                                        <label for="Session">
                                            Session
                                        </label>
                                        <input class="form-control" id="Session" type="text" ng-model="input.Session" />
                                    </div>
                                    <div class="form-group">

                                        <label for="Status">
                                            Status
                                        </label>
                                        <input class="form-control" id="Status" type="text" ng-model="input.Status" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-primary" type="button" ng-click="Simpan()">
                            Simpan
                        </button>
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">
                            Keluar
                        </button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
